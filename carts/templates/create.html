{% extends 'carts.html' %}

{% block content %}

<h1>Creating of new cart</h1>

<form action="" method="POST"> {% csrf_token %}
  {% for field in form %}
    <div class="form-group">
      {{ field.errors }}
      <div>{{ field.label_tag }}</div>
      {{ field }}
    </div>
  {% endfor %}
  <input type="submit" class="btn btn-primary" value="Create cart" />
</form>

{% endblock content %}
